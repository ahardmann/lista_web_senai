<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Questao 4</title>
  <script>
    function getStyle(){
      var id = document.getElementById("box");
      id.style.left = '0px';
      id.style.top  = '0px';

      while (id.style.top != '100px' && id.style.left != '100px'){
        id.style.left = (parseInt(id.style.left.replace('px', '')) + 10) + "px";    
        id.style.top  = (parseInt(id.style.top.replace('px', ''))  + 10) + "px";    
      }
      getStyle();
    }

    window.setInterval(getStyle, 1000);
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
