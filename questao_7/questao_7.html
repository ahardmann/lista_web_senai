<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Questao 7</title>
	<script>
		var inserirTarefa  = document.getElementById('inserir');
        var newList = [];

		function newTarefa () {
    		var tarefa = document.getElementById('novaTarefa');
            if(tarefa != ""){
                newList.push(tarefa);
                print(tarefa);
                tarefa = '';
            }else{
                alert("informe nova tarefa!");
            }
        }

        function print(novaTarefa){
    		var list = document.getElementById('lista');
            var li = document.createElement('li');
    		li.innerHTML = "<label>" + novaTarefa.value + "</label>";
    		list.appendChild(li);
        }

        inserirTarefa.onclick = newTarefa();
    </script>
</head>
<body>
	<h4> Tarefas </h4>
    <input id='novaTarefa' type='text'>
    <button type=("submit") id='inserir')>Inserir</button>
    <ul id='lista'>
    </ul>
</body>
</html>
